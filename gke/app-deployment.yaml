apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-petclinic
spec:
  selector:
    matchLabels:
      app: spring-petclinic
      role: frontend
      env: qa
  replicas: 2
  template:
    metadata:
      labels:
        app: spring-petclinic
        role: frontend
        env: qa
    spec:
      containers:
      - name: spring-petclinic
        image: IMAGE
        ports:
        - containerPort: 8080